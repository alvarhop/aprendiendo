<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Univerdad HTML</title>
</head>

<body>
    <h1>Univerdad HTML</h1>
<div>
        <p style="color:crimson">
            color por nombre</p>
        <p style="color:rgb(255,100,245);">color por código rgb</p>
    
        <p style="border:10px solid rgba(220,20,60,.5);">
            color rgba con trasparencia</p>
        <p style="color:hsl(348, 83%, 47%);">
            color por código hsl</p>
        <p style="color:hsla(348, 83%, 47%,rgba(220,20,60,.5));">
            color por código hsla con trasparencia</p>
        <p style="color:#dc143c ;">color por hexadecimal</p>
</div>
</body>

</html>
